<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div id="education-fields">
                <div class="education-entry">
                    <label>Degree:</label>
                    <input type="text" name="degree" placeholder="Enter your degree" required>
                    
                    <label>University/Institute:</label>
                    <input type="text" name="university" placeholder="Enter your university/institute" required>
                    
                    <label>Year:</label>
                    <input type="text" name="year" placeholder="Enter the year of graduation" required>
                </div>
            </div>
            <button type="button" id="add-education">Add More Education</button>
        </fieldset>        

        <fieldset>
            <legend>Experience</legend>
            <div id="experience-fields">
                <div class="experience-entry">
                    <label>Job Title:</label>
                    <input type="text" name="job-title" placeholder="Enter your job title" required>
                    
                    <label>Company:</label>
                    <input type="text" name="company" placeholder="Enter your company" required>
                    
                    <label>Duration:</label>
                    <input type="text" name="duration" placeholder="Enter the duration" required>
                </div>
            </div>
            <button type="button" id="add-experience">Add More Experience</button>
        </fieldset>        

        <fieldset>
            <legend>Skills</legend>
            <div id="skills-fields">
                <div class="skills-entry">
                    <label>Skill:</label>
                    <input type="text" name="skill" placeholder="Enter a skill" required>
                </div>
            </div>
            <button type="button" id="add-skill">Add More Skills</button>
        </fieldset>
        
        
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>
    <br>

    <!-- Section for the shareable link and download option -->
     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
     </div>

    <script src="script.js"></script>
</body>
</html>
